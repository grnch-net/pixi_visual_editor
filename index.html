<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pixi Editor</title>

		<link rel="stylesheet" href="css/main.css">

		<script defer src="all.js"></script>
		<script defer src="bundle.js"></script>
    </head>
    <body>
		<div id="scene"></div>

		<div class="user-interface top-block">
			<div class="options">
				<div class="button">New scene</div>
				<div class="button">Import scene</div>
				<div class="button">Export scene</div>
				<div class="button">Scene settings</div>
				<div class="button">Upload atlas</div>
			</div>
		</div>



		<div class="user-interface right-block">

		</div>



		<div class="user-interface bottom-block">
			<div class="labels-area">
				<div class="button visible-button">Hide</div>
				<div data-category="assets" class="button label show">Assets</div>
				<div data-category="animated-sprite" class="button label">Animated sprites</div>
				<div data-category="animator" class="button label">Animator</div>

			</div>

			<div class="main-area">
				<div id="assets" class="container show">
					<div class="content">



						<div class="item" title="img.png">
							<div class="add-button">
								<div>+</div>
								<input type="file" id="images_upload" accept=".jpg, .jpeg, .png" multiple />
							</div>
							<div class="name">Upload</div>
						</div>

						<!-- <div class="item" title="img.png">
							<div class="image"></div>
							<img src="img.png" />
							<div class="name">img.png</div>
							<div class="touch"></div>
						</div> -->

					</div>
				</div>

				<div id="animated-sprite" class="container">
					<div class="content">

					</div>
				</div>

				<div id="animator" class="container">
					<div class="content">

					</div>
				</div>
			</div>



		</div>
    </body>
</html>
