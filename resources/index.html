<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pixi Editor</title>

		<link rel="stylesheet" href="css/main.css">

		<script defer src="js/libs.js"></script>
		<script defer src="js/bundle.js"></script>
    </head>
    <body>
		<img id="logo" />

		<div id="scene"></div>

		<div class="editor-block top-block">
			<div class="options">
				<div class="button" id="option_new_scene">New scene</div>
				<div class="button">Import scene</div>
				<div class="button">Export scene</div>
				<div class="button">Scene settings</div>
				<div class="button">Import .psd</div>
				<div class="button">Documentation</div>
			</div>
		</div>



		<div class="editor-block right-block">
			<div id="inspector">
				<div class="window-title">Inspector</div>
				<div class="content"><!-- enable -->
					<div class="content-blocker"></div>
				</div>
			</div>


			<div id="hierarchy">
				<div class="window-title">Hierarchy</div>
				<div class="area">
					<div class="content"></div>
				</div>

				<div class="bottom-bar">
					<div id="new-container" class="button"><img src="assets/folderOpenIco.png" /></div>
					<div id="delete-hierarchy-element" class="button"><img src="assets/deleteIco.png" /></div>
				</div>
			</div>
		</div>





		<div class="editor-block left-block">
			<div class="tools control-tools">
				<div class="button active" title="Select" id="select-tool"><img src="assets/selectToolIco.png" /></div>
				<div class="button" title="Move" id="move-tool"><img src="assets/moveToolIco.png" /></div>
				<div class="button" title="Hand" id="hand-tool"><img src="assets/handToolIco.png" /></div>
				<div class="button" title="Zoom" id="zoom-tool"><img src="assets/zoomToolIco.png" /></div>
			</div>

			<div class="tools elements-tools">
				<div class="button" title="Text" id="text-tool"><img src="assets/textToolIco.png" /></div>
				<div class="button" title="Pen" id="pen-tool"><img src="assets/penToolIco.png" /></div>
				<div class="button" title="Figures" id="figures-tool"><img src="assets/figuresToolIco.png" /></div>
			</div>
		</div>




		<div class="editor-block bottom-block">
			<div class="labels-area">
				<div class="button visible-button">Hide</div>
				<div data-window="assets" class="button label show">Assets</div>
				<div data-window="sprite-sheets" class="button label">Sprite sheets</div>
				<div data-window="animator" class="button label">Animator</div>

				<div id="scene-zoom">
					<div class="button plus">+</div>
					<input type="number" value="" min="0" readonly />
					<div class="button minus">-</div>
				</div>
			</div>

			<div class="main-area">
				<div id="assets" class="container show">
					<div class="content">

						<div class="item">
							<div class="add-button">
								<div>+</div>
								<input type="file" id="images_upload" accept=".jpg, .jpeg, .png, .json" multiple />
							</div>
							<div class="name">Upload</div>
						</div>

					</div>
				</div>

				<div id="sprite-sheets" class="container">
					<div class="content">

					</div>
				</div>

				<div id="animator" class="container">
					<div class="content">

					</div>
				</div>
			</div>

		</div>






		<div class="window" id="window-new-scene">
			<div class="title">New scene</div>
			<div class="button close-button"><p>+</p></div>

			<div class="field">
				<div class="field-label">Width:</div>
				<input id="new-scene-width" type="number" min="1" value="1536" />
			</div>
			<div class="field">
				<div class="field-label">Height:</div>
				<input id="new-scene-height" type="number" min="1" value="760" />
			</div>
			<div class="field">
				<div class="field-label">Color:</div>
				<input id="new-scene-color" class="jscolor" value="ffffff" />
			</div>
			<div class="button done-button">OK</div>
		</div>
    </body>
</html>
